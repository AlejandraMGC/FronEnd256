<head>
    <meta charset="UTF-8">

    <title>Frontend</title>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Men√∫</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="clientes.html">Clientes</a>
                        <a class="nav-link" href="productos.html">Productos</a>
                        <a class="nav-link" href="#">Proveedores</a>
                        <a class="nav-link" href="#">Usuarios</a>
                        <a class="nav-link disabled" aria-disabled="true" href="">Reclamos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="row alingn-item-center mb-4">
            <span class="fw-bold w-auto">Formulario Productos</span>
        </div>

        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="post">

                <div class="mb-3">
                    <label for="nombreprod" class="form-label">Nombreprod</label>
                    <input type="text" class="form-control" name="nombreprod-n" id="nombreprod-n">
                </div>

                <div class="mb-3">
                    <label for="costo" class="form-label">Costo</label>
                    <input type="number" class="form-control" name="costo-a" id="costo-a">
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" class="form-control" name="precio-d" id="precio-d">
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" name="cantidad-c" id="cantidad-c">
                </div>

                <button type="button" class="btn btn-primary" onclick="guardarProductos()">Guardar</button>
                <button type="button" class="btn btn-black" id="btn-editar">Editar</button>

            </form>
        </div>
    </section>

    <script src="js/request.js"></script>
    <script src="js/productos.js"></script>

    <script>
        window.onload = function () {
            let boton = document.getElementById('btn-editar')
            const url = new URLSearchParams(window.location.search)
            cargarDatos(url.get('id'));
            boton.onclick = () => {
                modificarProductos(url.get('id'));

            }
        }

    </script>

</body>
